<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="icon" href="./img/icon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>WITCHER</title>
  <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
  
  <section class="section">
    <div class="container">
      <div class="section__inner">
        <div class="section__main">
          <div class="section__left parallax">
            <img class="section__img" src="./img/witcher.png" alt="witcher" >
            <img class="section__img-back parallax__layer parallax__layer--back" src="./img/sparks_back.png" alt="sparks_back" >
            <img class="section__img-front parallax__layer parallax__layer--base" src="./img/sparks_front.png" alt="sparks_front" >
          </div>
          <div class="section__right">
            <h1 class="section__title">
              300%
            </h1>
            <p class="section__subtitle">
              welcome bonus
            </p>
            <button id="anim" class="section__btn-copy btn " onclick="copytext('#text')">
              <span class="tooltiptext">Click to copy</span>
              <p id="text" class="section__name">
                witcher
              </p>
              <p class="section__copy">
                copy code
              </p>
            </button>
            <button class="section__btn-play btn">
              play now
            </button>
          </div>
        </div>
        <div class="section__footer">
          <img class="section__footer__logo" src="./img/logo.png" alt="logo" >
          <p class="section__footer__text">
            *Terms and Conditions Apply
          </p>
        </div>
      </div>
    </div>
  </section>
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="js/libs.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
